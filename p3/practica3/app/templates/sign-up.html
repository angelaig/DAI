{% extends "layout.html" %}
{% block body %}

<h1>Sign up </h1>
 {% if error %}
    <p class=error><strong>Error:</strong> {{ error }}
  {% endif %}
  <form method=post>
    <dl>
      <dt>New username:
      <dd><input type=text name=username value="{{
          request.form.username }}">
      <dt>New password:
      <dd><input type=password name=password>
    </dl>
    <p><input type=submit value='Sign up'>
  </form>
{% endblock %}
